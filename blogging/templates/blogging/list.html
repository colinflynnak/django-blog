

    <h1>Recent Post</h1>
    {% comment %} Here is where the query happens {% endcomment %}
    {% for post in posts %}
    <div class="post">
        <h2>{{ post }}</h2>
        <p class="byline">
            Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
        </p>
        <div class="post-body">
            {{ post.text }}
        </div>
        <ul class="categories">
            {% for categories in post.categories.all %}
                <li>{{ category }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
