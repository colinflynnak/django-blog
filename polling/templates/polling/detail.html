{% extends "base.html" %}
{% block content %}
<h1>{{object.title}}</h1>
<div class="poll-body">
    {{ object.text }}
</div>
<div class="poll-score">
    Current score: {{object.score}}
</div>
<div class="poll-vote">
    <form method="POST">
    {% csrf_token %}
        <input type="submit" name="vote" value="YES">
        <input type="submit" name="vote" value="NO">
    </form>
</div>
{% endblock %}
